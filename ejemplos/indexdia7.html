<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi Portafolio</title>
    <!-- Enlace al archivo CSS, dentro del head -->
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Mi Portafolio</h1>
      <nav>
        <ul>
          <li><a href="#sobre-mi">Sobre mí</a></li>
          <li><a href="#proyectos">Proyectos</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>¡Hola! Me llamo <strong>Tu Nombre</strong>. Soy un desarrollador web en formación...</p>
      </section>

      <section id="proyectos">
        <h2>Mis Proyectos</h2>
        <!-- Aquí se agregan los proyectos -->
      </section>

      <!-- Video -->
      <section id="video">
        <h2>Mi Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>

      <!-- Mapa -->
      <section id="mapa">
        <h2>Mi Ubicación</h2>
        <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </section>

      <section id="contacto">
        <h2>Contáctame</h2>
        <form action="#" method="POST">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
      
    </main>

    <footer>
      <p>© 2024 Mi Nombre. Todos los derechos reservados.</p>
      <ul>
        <li><a href="https://twitter.com/tuusuario">Twitter</a></li>
        <li><a href="https://github.com/tuusuario">GitHub</a></li>
        <li><a href="https://linkedin.com/in/tuusuario">LinkedIn</a></li>
      </ul>
    </footer>
  </body>
</html>
